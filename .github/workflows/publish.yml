name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Clean pip cache
      run: |
        pip cache purge

    - name: Set version automatically
      run: |
        # Automatically increment the version by modifying setup.py or pyproject.toml
        # Example: Update version in pyproject.toml (replace this with your method of versioning)
        VERSION=$(python -c "from datetime import datetime; print(datetime.now().strftime('%Y.%m.%d.%H%M%S'))")
        echo "VERSION=$VERSION"
        sed -i "s/version = .*/version = \"$VERSION\"/" pyproject.toml

    - name: Build package
      run: python -m build

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
